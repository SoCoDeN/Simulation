name: Check data and comment on PR

on:
  pull_request

permissions:
  contents: read
  pull-requests: write

jobs:
  check_data:
    runs-on: ubuntu-latest

    env:
      BRANCH: ${{ github.event.pull_request.head.ref }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install pandas

      - name: Run script
        id: check_data
        shell: bash
        run: python tools/check_data.py $BRANCH | tee results.txt

      - name: Capture output
        id: qc
        if: (success() || failure())
        run: |
         {
            echo "results<<EOF"
            echo "$(cat results.txt)" 
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Auto comment
        uses: marocchino/sticky-pull-request-comment@v2.9.0
        if: (success() || failure())
        with:
          message: |
            Data checking results:
            ```
            ${{ steps.qc.outputs.results }}
            ```
            Please fix any errors by pushing updates to your branch.